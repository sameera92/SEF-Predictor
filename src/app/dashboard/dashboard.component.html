<div class="dashboard-wrapper">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formData" (ngSubmit)="onSubmit()" autocomplete="off">
                <h2>Source Extraction Feasibility Predictor</h2>
                <div class="login-wrapper">
                    <div class="box">
                        <div class="box-col">



                            <mat-form-field class="full-width-input" appearance="outline">
                                <mat-label>URL</mat-label>
                                <input matInput formControlName="url" required>
                            </mat-form-field>
                        </div>
                        <div class="box-col">
                            <mat-form-field class="full-width-input" appearance="outline">
                                <mat-label>country</mat-label>
                                <input matInput formControlName="country" required>
                                <mat-error>
                                    Please provide a valid country
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="box-col">
                            <mat-form-field class="full-width-input" appearance="outline">
                                <mat-label>language</mat-label>
                                <input matInput formControlName="language" required>
                                <mat-error>
                                    Please provide a valid language
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="box">
                        <div class="box-col">
                            <mat-form-field class="full-width-input" appearance="outline">
                                <mat-label>sentiment</mat-label>
                                <input matInput formControlName="sentiment" required>
                                <mat-error>
                                    Please provide a valid sentiment
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="box-col">
                            <mat-form-field class="full-width-input" appearance="outline">
                                <mat-label>site</mat-label>
                                <input matInput formControlName="site" required>
                                <mat-error>
                                    Please provide a valid site
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="box-col">
                            <mat-form-field class="full-width-input" appearance="outline">
                                <mat-label>payload</mat-label>
                                <input matInput formControlName="payload" required>
                                <mat-error>
                                    Please provide a valid payload
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="box-col">
                            <mat-form-field class="full-width-input" appearance="outline">
                                <mat-label>governmentSource</mat-label>
                                <input matInput formControlName="governmentSource"
                                    required>
                                <mat-error>
                                    Please provide a valid governmentSource
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <button mat-raised-button color="primary">Submit</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
