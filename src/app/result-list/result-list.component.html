<div class="result-list-wrapper">
    <div class="result-list-container">
        <div class="mb-20">
            <button mat-raised-button color="primary" (click)="goToHomePage()">Home</button>
        </div>
        <mat-card>
            <mat-card-content>
                <h2>Result Set</h2>
                <div class="example-header" fxLayout="row">
                    <mat-form-field class="search-field-wrapper" appearance="outline" autocomplete="off">
                        <mat-label>Search</mat-label>
                        <input matInput (keyup)="applyFilter($event.target)">
                        <mat-icon class="mat-icon-prefix search-icon" matPrefix>search</mat-icon>
                    </mat-form-field>
                </div>

                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- URL Column -->
                    <ng-container matColumnDef="url">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
                        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                    </ng-container>

                    <!-- Country Column -->
                    <ng-container matColumnDef="country">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                        <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
                    </ng-container>

                    <!-- Calculated Score Column -->
                    <ng-container matColumnDef="calculatedScore">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Calculated Score
                            <button mat-icon-button class="ml-10" (click)="openDialog()">
                                <mat-icon class="info-icon" matTooltip="Click to See How is the Score Calculated?"
                                    matTooltipClass='info-tooltip'>info</mat-icon>
                            </button>
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.Score}} </td>
                    </ng-container>

                    <!-- Executed Date Column -->
                    <ng-container matColumnDef="executedDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Executed Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                    [ngClass]="{'invalidScore':row.IsLessThanZero, 'latestRow': row.IsLatest}"></tr>

                    
                  
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>

            </mat-card-content>
        </mat-card>
    </div>
</div>
