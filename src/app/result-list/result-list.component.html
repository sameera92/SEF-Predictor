<div class="result-list-wrapper">
    <div class="mat-elevation-z8">
       
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- URL Column -->
            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
                <td mat-cell *matCellDef="let element"> {{element.url}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Country Column -->
            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                <td mat-cell *matCellDef="let element"> {{element.country}} </td>
            </ng-container>

            <!-- Language Column -->
            <ng-container matColumnDef="language">
                <th mat-header-cell *matHeaderCellDef> Language </th>
                <td mat-cell *matCellDef="let element"> {{element.language}} </td>
            </ng-container>

             <!-- originalHunch Column -->
             <ng-container matColumnDef="originalHunch">
                <th mat-header-cell *matHeaderCellDef> Original Hunch </th>
                <td mat-cell *matCellDef="let element"> {{element.originalHunch}} </td>
            </ng-container>


             <!-- qualityOfSite Column -->
             <ng-container matColumnDef="qualityOfSite">
                <th mat-header-cell *matHeaderCellDef> Quality Of Site </th>
                <td mat-cell *matCellDef="let element"> {{element.qualityOfSite}} </td>
            </ng-container>


             <!-- sourceType Column -->
             <ng-container matColumnDef="sourceType">
                <th mat-header-cell *matHeaderCellDef> Source Type </th>
                <td mat-cell *matCellDef="let element"> {{element.sourceType}} </td>
            </ng-container>

            <!-- approvedAuthority Column -->
            <ng-container matColumnDef="approvedAuthority">
                <th mat-header-cell *matHeaderCellDef> Approved Authority </th>
                <td mat-cell *matCellDef="let element"> {{element.approvedAuthority}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
